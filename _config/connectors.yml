---
name: firebaselconnectors
---
SilverStripe\Core\Injector\Injector:
  FirebasePDODatabase:
    class: 'SilverStripe\Firebase\FirebaseDatabase'
    properties:
      connector: '%$PDOConnector'
      schemaManager: '%$FirebaseSchemaManager'
      queryBuilder: '%$FirebaseQueryBuilder'
  FirebaseDatabase:
    class: 'SilverStripe\Firebase\FirebaseDatabase'
    properties:
      connector: '%$FirebaseConnector'
      schemaManager: '%$FirebaseSchemaManager'
      queryBuilder: '%$FirebaseQueryBuilder'
  FirebaseConnector:
    class: 'SilverStripe\Firebase\FirebaseConnector'
    type: prototype
  FirebaseSchemaManager:
    class: 'SilverStripe\Firebase\FirebaseSchemaManager'
  FirebaseQueryBuilder:
    class: 'SilverStripe\Firebase\FirebaseQueryBuilder'
